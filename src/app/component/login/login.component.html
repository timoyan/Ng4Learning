<div class="d-flex login-form-container">
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Account</label>
      <input type="text" class="form-control" required [(ngModel)]="loginModel.username" name="username" #username="ngModel">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="psd">Password</label>
      <input type="password" class="form-control" required [(ngModel)]="loginModel.password" name="psd" #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>
    <div class="form-group d-flex login-form-button-container">
      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-lg ">Sign in</button>
    </div>
  </form>
</div>
