  <div class="d-flex login-form-container">
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" >
      <div class="form-group">
        <label for="username">Account</label>
        <input type="text" class="form-control"  name="username" placeholder="Account" ngModel>
      </div>
      <div class="form-group">
        <label for="psd">Password</label>
        <input type="password" class="form-control" name="psd" placeholder="Password" ngModel>
      </div>
      <div class="form-group d-flex login-form-button-container">
          <button type="submit" class="btn btn-primary btn-lg ">Sign in</button>          
      </div>
    </form>
  </div>
